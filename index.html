<head>
    <title>report</title>
</head>


<template name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{> banner}}
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-xs-3">
                    {{> attempts}}
                </div>
                <div class="col-xs-9">
                    <div class="row">
                        <div class="col-xs-12">
                            {{> rolemenu}}
                        </div>
                    </div>
                    {{> yield}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="rolemenu">
    <ul id="rolemenutabs" class="nav nav-tabs">
        {{#each role}}
            {{#if enable _id}}
            <li role="presentation"><a href="#" data-roleid={{_id}}>{{name}}</a></li>
            {{else}}
            <!-- <li role="presentation"><a href="#" data-roleid={{_id}}>{{name}}</a></li> -->
            {{/if}}
        {{/each}}
    </ul>
</template>


<template name="attempts">
    <div id="sidebar" class="well sidebar-nav" style="margin-top: 30px">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="{{pathFor route='home'}}">Home</a></li>
        </ul>
        <h5>
            <small><b>ATTEMPTS</b></small>
        </h5>
        <ul class="nav nav-pills nav-stacked">
            {{#each attempt}}
                <li><a data-attemptid={{_id}} href="/attempt/{{_id}}">{{objectDisplay object}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>


<template name="home">
    {{> infopane}}
</template>


<template name="infopane">
    {{#with chooseTemplate}}
        {{> Template.dynamic template=template data=data}}
    {{/with}}
</template>
