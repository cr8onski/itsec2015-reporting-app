<head>
    <title>report</title>
</head>


<template name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{> banner}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                {{> attempts}}
            </div>
            <div class="col-xs-9">
                {{> yield}}
            </div>
        </div>
    </div>
</template>


<template name="attempts">
    <div id="sidebar" class="well sidebar-nav" style="margin-top: 30px">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="{{pathFor route='home'}}">Home</a></li>
        </ul>
        <h5>
            <small><b>ATTEMPTS</b></small>
        </h5>
        <ul class="nav nav-pills nav-stacked">
            {{#each attempt}}
                <li><a data-attemptid={{_id}} href="/attempt/{{_id}}">{{objectDisplay object}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>


<template name="home">
    {{> infopane}}
</template>


<template name="infopane">
    <div class="row">
        {{> fiftycalstats}}
    </div>
    <div class="row">
        <div class="col">
            {{> stmts}}
        </div>
    </div>
</template>
