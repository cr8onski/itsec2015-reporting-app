<head>
    <title>report</title>
</head>


<template name="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{> banner}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                {{> attempts}}
            </div>
            <div class="col-xs-9">
                {{> yield}}
            </div>
        </div>
    </div>
</template>





<template name="home">
    {{> infopane}}
</template>


<template name="infopane">
    <div class="row">
        {{> fiftycalhitmiss}}
    </div>
    <div class="row">
        <div class="col">
            {{> stmts}}
        </div>
    </div>
</template>


<template name="attempts">
    <h2>Attempts</h2>
    <ul>
        {{#each attempt}}
            <li><a data-attemptid={{_id}} href="/attempt/{{_id}}">{{objectDisplay object}}</a></li>
        {{/each}}
    </ul>
</template>



<template name="stmts">
   <h2>Statements</h2>
    <ul>
        {{#each statement attemptid}}
            {{> stmt}}
        {{/each}}
    </ul>
</template>


<template name="stmt">
    <li>({{_timestamp}}):  {{actor.name}} {{verbDisplay verb}} {{objectDisplay object}}</li>
</template>
