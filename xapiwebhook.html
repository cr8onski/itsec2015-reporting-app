<head>
    <title>xapiwebhook</title>
</head>

<body class="container">
    <h1>Statements</h1>
    <button id="hook">{{#if hasHook}}Unhook{{else}}Hook{{/if}}</button>
    {{> overview}}
    {{> stmts}}
</body>

<template name="overview">
    <h1> yo baby</h1>
    {{#with info}}
        number of bursts: {{count}} <br>
        total shots: {{totalshots}} <br>
        total hits: {{totalhits}} <br>
        hit ratio: {{ratio}}
    {{/with}}
</template>



<template name="stmts">
    <ul>
        {{#each statement}}
            {{> stmt}}
        {{/each}}
    </ul>
</template>

<template name="stmt">
    <li>({{_timestamp}}):  {{actor.name}} {{verbDisplay verb}} {{objectDisplay object}}</li>
</template>
