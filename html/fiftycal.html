<template name="fiftycalstats">
    <div class="row">
        <div class="col-xs-6">
            {{> fiftycalhitmiss}}
        </div>
        <div class="col-xs-6">
            {{> fiftycalhitpercentgauge}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{> fiftycalhitshotchart}}
        </div>
    </div>
</template>
   

<template name="fiftycalhitmiss">
    {{#with info}}
    <h2>Hit/Miss Stats</h2>
        number of bursts: {{count}} <br>
        total shots: {{totalshots}} <br>
        total hits: {{totalhits}} <br>
        hit ratio: {{ratio}}
    {{/with}}
</template>


<template name="fiftycalhitpercentgauge">
    <div id="fiftycalHitPercentGauge" style="height: 200px; width: 200px;"></div>
</template>


<template name="fiftycalhitshotchart">
    <div id="fiftycalHitShotChart" style="height: 100%; width: 100%;"></div>  
</template>
