<template name="scat">
    <div class="row">
        <div class="col-xs-12">
            {{> fiftycalstats}}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{> stmts}}
        </div>
    </div>
</template>


<template name="fiftycalstats">
    <div class="row">
        <div class="col-xs-12">
            <h2>Hit/Miss Stats</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            {{> fiftycalhitmiss}}
        </div>
        <div class="col-xs-6" style="top: -30px">
            {{> fiftycalhitpercentgauge}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{> fiftycalhitshotchart}}
        </div>
    </div>
</template>
   

<template name="fiftycalhitmiss">
    <dl class="dl-horizontal">
    {{#with info}}
        <dt>weapon bursts:</dt> <dd>{{count}}</dd> <br>
        <dt>total shots:</dt> <dd>{{totalshots}}</dd> <br>
        <dt>total hits:</dt> <dd>{{totalhits}}</dd> <br>
        <dt>hit ratio:</dt> <dd>{{ratio}}</dd>
    {{/with}}
    </dl>
</template>


<template name="fiftycalhitpercentgauge">
    <div id="fiftycalHitPercentGauge" style="height: 200px; width: 200px;"></div>
</template>


<template name="fiftycalhitshotchart">
    <div id="fiftycalHitShotChart" style="height: 100%; width: 100%;"></div>  
</template>
